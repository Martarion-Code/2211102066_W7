
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
        background-color: #070F2B;
      }
      .container{
        background-color: #1B1A55;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container text-center p-5 w-50 shadow rounded text-white">
      <h1>Mahardika Bayu Setya Budi </h1>
      <h2>22111066</h2>

      <div class="mt-4">
        <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">
          MODAL
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">MODAL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-start">
                <h5>Mahardika </h5>
                <h5>Bayu</h5>
                <h5>2211102066</h5>
                <h5>Desain & Game</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <br>
        <button type="button" class="btn btn-danger mt-4 w-25">MERAH</button><br>
        <button type="button" class="btn btn-warning mt-4 w-25">KUNING</button><br>
        <button type="button" class="btn btn-success mt-4 w-25">HIJAU</button><br>
        <button type="button" class="btn btn-primary mt-4 w-25">BIRU</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
